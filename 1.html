<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {width:100px; height:100px; background-color: gold;}
    </style>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.min.js"></script>

    <script>
        $(document).ready(function() {
            $("#a").click(function() {
                $("#img3").show();
            });

            $("#b").click(function() {
                $("#img3").hide();
            });

            $("#c").click(function() {
                $("#img3").slideToggle();
            });
        });
    </script>
</head>
<body>
    
    <button id="a">click1</button>
    <button id="b">click2</button>
    <button id="c">click3</button>

    <br><br>

    <div id="box"></div>

</html>
